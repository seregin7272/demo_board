version: '2'
services: 
  nginx:
    build:
      context: ./
      dockerfile: docker/nginx.docker
    volumes:
      - ./:/var/www
      - ./docker/nginx/logs:/var/log/nginx
      - ./docker/nginx/ssl:/etc/nginx/ssl
    ports:
      - "8080:80"
      - "443:443"
    links:
      - php-fpm
  php-fpm: 
    build:
      context: ./
      dockerfile: docker/php-fpm.docker
    volumes:
      - "./:/var/www"
    links: 
      - mysql
      - redis
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=mysql"
      - "REDIS_PORT=6379"
      - "REDIS_HOST=redis"
  php-cli: 
    build:
      context: ./
      dockerfile: docker/php-cli.docker
    volumes:
      - "./:/var/www"
    links: 
      - mysql
      - redis
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=mysql"
      - "REDIS_PORT=6379"
      - "REDIS_HOST=redis"
    tty: true
  mysql:
    image: mysql:5.7
    volumes:
      - "./docker/mysql:/var/lib/mysql"
    environment:
      - "MYSQL_ROOT_PASSWORD=secret"
      - "MYSQL_USER=root"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_DATABASE=app"
    ports:
        - "33061:3306"
  redis:
    image: redis:3.0
    ports:
      - "63791:6379"
  node:
    build:
      context: ./
      dockerfile: docker/node.docker
    volumes:
      - "./:/var/www"
    tty: true
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mysql:app
    ports:
      - "8181:80"
    environment:
      - "MYSQL_USERNAME=root"
      - "MYSQL_ROOT_PASSWORD=secret"
      - "PMA_HOST=mysql"
      - "PMA_PORT=3306"
    volumes:
      - "./docker/mysql:/var/lib/mysql"




